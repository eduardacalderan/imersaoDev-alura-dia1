<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Imersão Dev Alura - Aula 01</title>
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Calculadora de média</h1>
      <p class="page-subtitle">
        Descubra qual a sua média de nota de todas as provas!
      </p>
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
        class="page-logo"
        alt=""
      />

      <form action="" class="form" method="POST">
        <label for="student-name">Nome do aluno:</label>
        <input type="text" id="student-name" name="student-name" />

        <label for="first-bimester">Nota do primeiro bimestre:</label>
        <input type="text" id="first-bimester" name="first-bimester" />

        <label for="second-bimester">Nota do segundo bimestre: </label>
        <input type="text" id="second-bimester" name="second-bimester" />

        <label for="third-bimester">Nota do terceiro bimestre: </label>
        <input type="text" id="third-bimester" name="third-bimester" />

        <label for="fourth-bimester">Nota do quarto bimestre: </label>
        <input type="text" id="fourth-bimester" name="fourth-bimester" />

        <button type="submit">Enviar</button>
      </form>
      <div class="result"></div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
      />
    </a>
    <script src="js/main.js"></script>
  </body>
</html>
